<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Go Further</title>

    <link rel="stylesheet/less" type="text/css" href="css/styles.less" />

</head>

<body>
    <div id="root">
        <div id="city">
            <div id="riding-bike">
                <img src="assets/couple-3210678_640.png">
            </div>
        </div>

        <div id="playlist">
            <iframe id="muzik" width="100%" height="100" scrolling="no" frameborder="no" allow="autoplay"
                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/474224724&color=%235375ae&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&buying=false&sharing=false"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.7.1/less.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>

    <script type="text/javascript">
        $(function () {
            var scIframe = document.getElementById('muzik')
            var scWidget = SC.Widget(scIframe)
            var city = $('#city')

            // bind the play or pause song button
            scWidget.bind(SC.Widget.Events.READY, function () {
                playAnimation();
                scWidget.bind(SC.Widget.Events.PLAY, playAnimation)
                scWidget.bind(SC.Widget.Events.PAUSE, stopAnimation)
            })

            function playAnimation() {
                city.css({
                    'animation-play-state': 'running',
                    '-webkit-animation-play-state': 'running',
                    '-moz-animation-play-state': 'running',
                    '-o-animation-play-state': 'running'
                })
            }

            function stopAnimation() {
                city.css({
                    'animation-play-state': 'paused',
                    '-webkit-animation-play-state': 'paused',
                    '-moz-animation-play-state': 'paused',
                    '-o-animation-play-state': 'paused'
                })
            }
        })
    </script>
</body>

</html>
